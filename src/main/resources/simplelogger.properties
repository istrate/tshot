# SLF4J Simple Logger Configuration
# This configuration ensures logs are properly formatted and sent to stdout for pod logs

# Default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=info

# Log level for the application package
org.slf4j.simpleLogger.log.com.ibm.mas.tshot=info

# Show date/time in logs
org.slf4j.simpleLogger.showDateTime=true

# Date/time format (ISO 8601)
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd'T'HH:mm:ss.SSSXXX

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (last component only)
org.slf4j.simpleLogger.showShortLogName=false

# Log to stdout (not stderr) for all levels
org.slf4j.simpleLogger.logFile=System.out

# Include level in output
org.slf4j.simpleLogger.levelInBrackets=true

# Cache output stream (better performance)
org.slf4j.simpleLogger.cacheOutputStream=true