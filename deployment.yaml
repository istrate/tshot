apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-troubleshoot
  labels:
    app: mongo-troubleshoot
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-troubleshoot
  template:
    metadata:
      labels:
        app: mongo-troubleshoot
        version: v1
    spec:
      containers:
      - name: mongo-troubleshoot
        image: quay.io/istrate/mongo-troubleshoot:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
          name: http
          protocol: TCP
        - containerPort: 9443
          name: https
          protocol: TCP
        env:
        - name: WLP_LOGGING_CONSOLE_FORMAT
          value: "json"
        - name: WLP_LOGGING_CONSOLE_LOGLEVEL
          value: "info"
        - name: WLP_LOGGING_CONSOLE_SOURCE
          value: "message,trace,accessLog,ffdc"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 9080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-troubleshoot
  labels:
    app: mongo-troubleshoot
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 9080
    protocol: TCP
    name: http
  - port: 443
    targetPort: 9443
    protocol: TCP
    name: https
  selector:
    app: mongo-troubleshoot
---
apiVersion: v1
kind: Route
metadata:
  name: mongo-troubleshoot
  labels:
    app: mongo-troubleshoot
spec:
  to:
    kind: Service
    name: mongo-troubleshoot
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None